<!DOCTYPE html>
<html>
<head>
  <title>Mouse Hover Color Change</title>
  <style>
    #myDiv {
      width: 200px;
      height: 200px;
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <div id="myDiv"></div>

  <script>
    // Get a reference to the div element
    const myDiv = document.getElementById("myDiv");

    // Define the original and hover colors
    const originalColor = "lightblue";
    const hoverColor = "lightgreen";

    // Add mouseover event listener to change the background color on hover
    myDiv.addEventListener("mouseover", () => {
      myDiv.style.backgroundColor = hoverColor;
    });

    // Add mouseout event listener to change it back to the original color
    myDiv.addEventListener("mouseout", () => {
      myDiv.style.backgroundColor = originalColor;
    });
  </script>
</body>
</html>
