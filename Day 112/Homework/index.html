<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Styles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="matrix-background">
        <canvas id="matrix"></canvas>
    </div>
    
    <div class="content">
        <form>
            <input type="text" name="country" placeholder="Please Enter Country" required>
            <button>Submit</button>
        </form>

        <div class="country-info">
            <p>Country: <span id="country-name"></span></p>
            <p>Population: <span id="country-population"></span></p>
            <p>Continent: <span id="country-continent"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
